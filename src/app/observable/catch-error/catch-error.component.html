<div class="my-3 mx-4">
    <h2 class="mx-4">CatchError & ThrowError</h2>
    <br>
    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show " role="alert">
        <strong>Error :</strong>{{error}} 
       
        <button type="button" class="close" data-dismiss="alert" aria-label="">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <br>
    <button (click)="onGetProducts()" type="button" class="btn btn-primary"  data-dismiss="alert" aria-label="">
        Get Products
     </button>
        
    <div class="row">
        <div class="col-md-12">
            <strong>Products : <span class="text-primary">Laptop</span></strong>
            <hr>
        </div>
    </div>
</div>
