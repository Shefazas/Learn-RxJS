<div class="my-3 mx-4">
    <h2 class="mx-4">Switch Map - 2</h2>
    <br>
    <h5>Search Uxtrendz Videos</h5>
    <form action="" #searchForm="ngForm">
    <div class="mt-3">
        <input type="text" ngModel required name="searchTerm" autocomplete="off" class="form-control form-control-lg">
    </div>
</form>
    <br>
    <hr>
    <br>
    <div class="results" *ngIf="searchResults">
        <div class="d-flex">
            <h5 class="">Search Result</h5>
            <span class="align text-muted">{{searchResultCount}} Results found...</span>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Thumbnail</th>
                <th scope="col">Title & Description</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of searchResults;index as i">
                <th scope="row">{{i+1}}</th>
                <td><img src="assets/person1.jpeg" width="120" alt=""></td>
                <td><strong>{{item.title}}</strong>
                <p>{{item.body}}</p></td>

              </tr>
              <!-- <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
  
              </tr> -->
             
            </tbody>
          </table>
  
    </div>
</div>
