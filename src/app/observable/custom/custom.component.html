
<div class="my-3 mx-4">
    <h2 class="mx-4">Custom Observable</h2>
    <br>

    <div class="row">
        <div class="col-md-6">
            <strong>Ex - 01 (Manual)</strong>
            <hr>
            <ul [ngClass]="techStatus == 'completed'? 'completed' : techStatus == 'error'? 'error' : '' " class="techList error" id="elContainer">
                <!-- <li>Angular</li>
                <li>Typescript</li>
                <li>Html and Css</li> -->
            </ul>
        </div>
        <div class="col-md-6">
            <strong>Ex - 02 (Custom Interval Observable)</strong>
            <hr>
            <ul [ngClass]="techStatus2 == 'completed'? 'completed' : techStatus2 == 'error'? 'error' : '' " class="techList " id="elContainer2">
                <!-- <li>Angular</li>
                <li>Typescript</li>
                <li>Html and Css</li> -->
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Random Names: </strong> 
                'Anna', 'Ash', 'Nila', 'Tia' , 'John', 'Ron', 'Sia'
                    </p>
                <hr>
            <p>Current Name : <strong >{{names}}</strong>
            </p>
            <span [ngClass]="nameStatus == 'completed' ? 'bg-success': nameStatus =='error' ? 'bg-danger' : 'bg-primary' " class="badge">{{nameStatus == 'completed' ? 'Success': nameStatus =='error' ? 'Error' : 'Running' }}</span>
           
        </div>
        
    </div>
</div>
